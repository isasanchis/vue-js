<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário Logado: {{nome}}</p>
        <p>Perfil: Admin</p>
    </template>
    <!-- Usamos template ao invés de uma div, pois no HTML final, não aparece uma tag envolvendo os elementos. (inspecione pra saber +)
    
    !!!IMPORTANTE!!!: ao usarmos if, else, if else, o elemento é removido da página (inspecione pra saber +)-->
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
  
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    })
</script>
