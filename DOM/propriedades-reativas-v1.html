<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-model="titulo"> <!--substitui v-bind e v-on; dupla atualização: template e instancia-->
    <!--v-bind: do javascript pro html;
        v-on: pego evento que ocorreu no template e atualizo dados na instância;
        v-model: atualiza nos dois sentidos-->

</div>

<script>
    new Vue({ 
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        }
    })
</script>
