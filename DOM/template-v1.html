<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!--TEMPLATE: trecho de HTML que será manipulado pela instância do Vue-->
<div id="app">
    <p>{{ titulo }}</p>
</div>
<!---->

<script>
    // Instanciamos o Vue a partir da função construtora:
    // Passaremos uma série de parâmetros para essa função:
    new Vue({ 
        el: '#app', //elemento que queremos que a instância passe a controlar (a partir daí, conseguimos manipular a DOM)
        data: {
            titulo: 'Usando VueJS!'
        }
    })
</script>
