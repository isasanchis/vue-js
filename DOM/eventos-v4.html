<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button> 
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">PARE AQUI</span>
    </p> <!--modificador de evento: stop-->
    <a v-on:click.prevent="" href="http://google.com.br">Google</a> <!--prevent: previniu o evento padrÃ£o-->
</div> 

<script>
     new Vue({ 
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(e) {
                this.x = e.clientX
                this.y = e.clientY
            }
        }
    })
</script>
