<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!--TEMPLATE: trecho de HTML que será manipulado pela instância do Vue-->
<div id="app">
    <p>{{ titulo }}</p> <!--no Vue, pode chamar direto, sem precisar armazenar variável, etc-->
    <p>{{ saudacao() }}</p>
</div>
<!---->

<script>
    // Instanciamos o Vue a partir da função construtora:
    // Passaremos uma série de parâmetros para essa função:
    new Vue({ 
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods: {
            saudacao:  function() {
                console.log(this) //this é a instância do Vue
                return this.titulo // Proxy
            }
        }
    })
</script>
