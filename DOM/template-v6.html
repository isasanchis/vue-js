<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!--TEMPLATE-->
<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>
<!---->

<script>
    // Instanciamos o Vue a partir da função construtora:
    // Passaremos uma série de parâmetros para essa função:
    new Vue({ 
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao:  function() {
                this.titulo = 'Bom dia!' //se deixarmos assim, o valor de 'titulo' dentro de 'data' será alterado, para q isso não ocorra, usamos a diretiva "v-once" no HTML; economiza recursos que o VueJS vai consumir
                return this.titulo 
            }
        }
    })
</script>
