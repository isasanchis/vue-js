<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button> 
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">PARE AQUI</span>
    </p>
    <a v-on:click.prevent="" href="http://google.com.br">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div> <!--keyup, ao apertar enter + alt, gera o alerta-->

<script>
     new Vue({ 
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(e) {
                this.x = e.clientX
                this.y = e.clientY
            },
            exibirAlerta() {
                alert('Estou te alertando!')
            }
        }
    })
</script>
