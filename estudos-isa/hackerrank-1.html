<script>     

    var a = [0, 2, 2];
    var b = [1, 1, 1];
    
    function calcGanhador(alice, bob){
        var pontuacao = [0, 0]; //criei array para a pontuação

        for(var i = 0; i < alice.length; i++){ //verificar os elementos dos arrays

            if(alice[i] > bob[i]){
                pontuacao[0] += 1; //soma 1 ponto no indice 0 do array pontuação
            } 
            
            if(alice[i] < bob[i]){
                pontuacao[1] += 1; //soma 1 ponto no indice 1 do array pontuação
            }
        }
        return pontuacao;
    }

    console.log(calcGanhador(a, b));

</script>
