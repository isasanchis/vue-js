<script> 

    let a = [1, 2, 3];
    let b = [3, 2, 1];

    function calcPontuacao(alice, bob){
        let pontos = [0, 0];

        for(var i = 0; i < alice.length; i++){
            
            if(alice[i] > bob[i]){
                pontos[0] += 1;
            }
            if(alice[i] < bob[i]){
                pontos[1] += 1;
            }
        }
        return pontos;
    }
    console.log(calcPontuacao(a, b));

</script>
