<script>

    function youArePalindromo(str) {
        var reverso = str.toString().split('').reverse().join('')
            if(reverso == str){
                return true;
            } else {
                return false;
            } 
    };

    function calcPalindromo(){
        var arr = []
        for(let a = 999; a >= 100; a--){
            for(let b = 999; b >= 100; b--){
                var calcNumeros = a * b 
                    if(youArePalindromo(calcNumeros)){
                        arr.push(calcNumeros)
                        break;
                    } 
            }
        }
        console.log(Math.max.apply(Math, arr))
    }
    console.log(calcPalindromo());

</script>
