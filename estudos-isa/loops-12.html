<html>
    <div id="output">
    </div>
</html>

<script>     

// Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10. O usuário deve informar de qual numero ele deseja ver a tabuada.

    var msg = '';

    function mensagem(){
        var apareceNoHtml = document.querySelector('#output');
        apareceNoHtml.innerHTML = msg;
    }

    (function geraTabuada(){
        
        var numeroTabuada = parseInt(prompt('Qual tabuada deseja visualizar? Responda com números de 1 a 10'));
             msg += 'Tabuada de ' + numeroTabuada + ':' + '<br>';
             mensagem();

        for(var i = 1; i <= 10; i++){
            msg += numeroTabuada + ' x ' + i + ' = ' + numeroTabuada * i + '<br>';
            mensagem();
        }

    })();

</script>
